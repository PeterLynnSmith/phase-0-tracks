<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form name="Favorites" action="success.html" method="post">
		<fieldset>
			<div>
				<label>Name:</label>
				<input type="text" name="name">
			</div>
			<div>
				<label>Email:</label>
				<input type="email" name="email">
				<label>Password:</label>
				<input type="password" name="password">
			</div>
		</fieldset>
		<fieldset>
			<div>
				<label>Favorite Type of Ice Cream</label>
				<select name="Ice Cream">
					<option value="flavor">Vanilla</option>
					<option value="flavor">Chocolate</option>
					<option value="flavor">Strawberry</option>
					<option value="flavor">Americone Dream</option>
				</select>
			</div>
			<div>
				<textarea name="textarea" rows="5" cols="50">Describe your favorite flavor</textarea>
			</div>
			<button type="Submit">Submit Favorites</button>
		</fieldset>



	</form>

</body>
</html>
